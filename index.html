<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <h1 class="mb-4">Log In / Sign Up</h1>
        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
        <label for="reg-log">Sign Up</label>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Log In</h5>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="logemail" class="form-control" placeholder="Your Email" id="email">
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="logpass" class="form-control" placeholder="Your Password" id="password">
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p class="text-center mt-3"><a href="#" class="link">Forgot your password?</a></p>
            </form>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Sign Up</h5>
            <form>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="logname" class="form-control" placeholder="Your Full Name" id="name">
                <i class="input-icon uil uil-user"></i>
              </div>
              <div class="form-group">
                <label for="email2">Email</label>
                <input type="email" name="logemail" class="form-control" placeholder="Your Email" id="email2">
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" name="logpass" class="form-control" placeholder="Your Password" id="password2">
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
